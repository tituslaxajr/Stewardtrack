<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StewardTrack Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const {
      useEffect
    } = React;

    function BellIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      );
    }

    function CogIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11.049 2.927c.3-1.14 1.603-1.14 1.902 0a1.724 1.724 0 002.591 1.021 1.724 1.724 0 012.475.542 1.724 1.724 0 002.155.948c1.157-.3 2.034.878 1.733 2.036a1.724 1.724 0 00.948 2.155c1.159.3 1.159 1.603 0 1.902a1.724 1.724 0 00-.948 2.155c.3 1.158-.876 2.336-2.033 2.036a1.724 1.724 0 00-2.156.949 1.724 1.724 0 01-2.474.543 1.724 1.724 0 00-2.592 1.02c-.299 1.159-1.602 1.159-1.901 0a1.724 1.724 0 00-2.592-1.02 1.724 1.724 0 01-2.474-.543 1.724 1.724 0 00-2.155-.949c-1.157.3-2.334-.878-2.034-2.036a1.724 1.724 0 00-.949-2.155c-1.158-.3-1.158-1.602 0-1.902a1.724 1.724 0 00.949-2.155c-.3-1.157.877-2.335 2.034-2.035a1.724 1.724 0 002.155-.949 1.724 1.724 0 012.474-.542 1.724 1.724 0 002.592-1.021z" />
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      );
    }

    function WalletIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2" />
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13h2a2 2 0 000-4h-2v4z" />
        </svg>
      );
    }

    function ChartIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h2v12H4zM9 10h2v8H9zM14 4h2v14h-2zM19 8h2v10h-2z" />
        </svg>
      );
    }

    function UsersIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M15 11a4 4 0 10-6 0M19 8a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      );
    }

    function CalendarIcon(props) {
      return (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" {...props}>
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      );
    }

    function Sidebar() {
      const menuItems = [
        'Dashboard',
        'Financial Overview',
        'Tithes & Offerings',
        'Expenses',
        'Financial Reports',
        'Members',
        'Attendance',
        'Events'
      ];
      return (
        <div className="hidden md:flex flex-col w-64 text-white bg-gradient-to-b from-green-500 to-green-700">
          <div className="p-4 text-2xl font-bold">Menu</div>
          <ul className="flex-1">
            {menuItems.map((item) => (
              <li
                key={item}
                className={`px-4 py-2 hover:bg-green-600 ${item === 'Dashboard' ? 'bg-green-600' : ''}`}
              >
                {item}
              </li>
            ))}
          </ul>
          <div className="p-4 border-t border-green-600 flex items-center space-x-2">
            <img
              src="https://i.pravatar.cc/40"
              alt="John Doe"
              className="w-8 h-8 rounded-full"
            />
            <div>
              <p className="font-semibold">John Doe</p>
              <p className="text-sm opacity-75">Administrator</p>
            </div>
          </div>
        </div>
      );
    }

    function Navbar() {
      return (
        <div className="flex items-center justify-between bg-white shadow px-4 py-2">
          <div className="text-2xl font-bold text-green-700">StewardTrack</div>
          <div className="flex-1 flex justify-center mx-4">
            <input
              type="text"
              placeholder="Search"
              className="w-full max-w-md border rounded px-3 py-1"
            />
          </div>
          <div className="flex items-center space-x-4 text-gray-600">
            <BellIcon className="w-6 h-6" />
            <div className="flex items-center space-x-1">
              <img
                src="https://i.pravatar.cc/32"
                alt="John Doe"
                className="w-8 h-8 rounded-full"
              />
              <span className="hidden sm:block font-medium">John Doe</span>
            </div>
            <CogIcon className="w-6 h-6" />
          </div>
        </div>
      );
    }

    function StatsCards() {
      const stats = [
        {
          name: 'Total Income',
          value: '\u20B11,380,000.00',
          color: 'green',
          icon: <WalletIcon className="w-6 h-6" />,
        },
        {
          name: 'Total Expenses',
          value: '\u20B1472,000.00',
          color: 'red',
          icon: <ChartIcon className="w-6 h-6" />,
        },
        {
          name: 'Active Members',
          value: '342',
          color: 'blue',
          icon: <UsersIcon className="w-6 h-6" />,
        },
        {
          name: 'Upcoming Events',
          value: '12',
          color: 'purple',
          icon: <CalendarIcon className="w-6 h-6" />,
        },
      ];
      return (
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          {stats.map((stat) => (
            <div key={stat.name} className="flex items-center bg-white p-4 rounded-lg shadow">
              <div
                className={`p-3 rounded-full bg-${stat.color}-100 text-${stat.color}-600`}
              >
                {stat.icon}
              </div>
              <div className="ml-4">
                <p className="text-sm text-gray-500">{stat.name}</p>
                <p className="text-xl font-semibold text-gray-700">{stat.value}</p>
              </div>
            </div>
          ))}
        </div>
      );
    }

    function FinancialOverview() {
      useEffect(() => {
        const ctx = document.getElementById('financeChart');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [
              {
                label: 'Income',
                data: [100, 120, 150, 170, 160, 180],
                borderColor: 'rgb(16,185,129)',
                backgroundColor: 'rgba(16,185,129,0.2)',
                fill: true,
              },
              {
                label: 'Expenses',
                data: [80, 90, 100, 110, 115, 120],
                borderColor: 'rgb(239,68,68)',
                backgroundColor: 'rgba(239,68,68,0.2)',
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
            },
          },
        });
      }, []);
      return (
        <div className="bg-white p-4 rounded-lg shadow h-80">
          <h3 className="text-lg font-semibold mb-2">Financial Overview</h3>
          <canvas id="financeChart" className="w-full h-56"></canvas>
          <button className="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            View Details
          </button>
        </div>
      );
    }

    function RecentActivity() {
      const items = [
        'Offering recorded',
        'New member added',
        'Event scheduled',
      ];
      return (
        <div className="bg-white p-4 rounded-lg shadow">
          <h3 className="text-lg font-semibold mb-2">Recent Activity</h3>
          <ul className="space-y-2">
            {items.map((item) => (
              <li key={item} className="flex items-center">
                <span className="w-2 h-2 mr-2 rounded-full bg-green-500"></span>
                {item}
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function QuickActions() {
      return (
        <div className="bg-white p-4 rounded-lg shadow">
          <h3 className="text-lg font-semibold mb-2">Quick Actions</h3>
          <div className="flex flex-col gap-2">
            <button className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
              Record Offering
            </button>
            <button className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              Add Member
            </button>
            <button className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
              Schedule Event
            </button>
          </div>
        </div>
      );
    }

    function MainContent() {
      return (
        <div className="p-4 overflow-y-auto flex-1">
          <h1 className="text-2xl font-semibold mb-4">Welcome back, Pastor Juan!</h1>
          <StatsCards />
          <div className="lg:grid lg:grid-cols-3 gap-4 mt-4 space-y-4 lg:space-y-0">
            <div className="lg:col-span-2">
              <FinancialOverview />
            </div>
            <div className="flex flex-col gap-4">
              <RecentActivity />
              <QuickActions />
            </div>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="flex h-screen">
          <Sidebar />
          <div className="flex flex-col flex-1 overflow-hidden">
            <Navbar />
            <MainContent />
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
